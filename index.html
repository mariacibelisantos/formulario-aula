<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titulo da pagina que aparece na aba-->
    <title>Cadastro de Alunos</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Cadastro</h1>
    </div>

    <div class="container">
        <img src= "imgform.png" alt="cadastro" class="imgcard">
    </div>

    <!-- inicio do formulario -->
    <form class="container">
        <fieldset class="grupo">
            <div class="campo"> 
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <label>
                    <strong>Nome</strong>
                </label>
                <input type="text" name="nome" id="nome" required>
            </div>

        <!-- espaço do sobrenome com leg"sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label>
                    <strong>Sobrenome</strong>
                </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <!-- email -->
            <div class="campo">
                <label>
                    <strong>Email</strong>
                </label>
                <input type="email" name="email" id="email" required>
            </div>

        <!-- senha -->
            <div class="campo">
                <label>
                    <strong>Senha</strong>
                </label>
                <input type="password" name="senha" id="senha" requirid>
            </div>
        </fieldset>

         <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div>
            <div>
                <label>
                    <p><strong id="data">Data de Nascimento</strong>
                </label>
                <input type="date" name="data" id="data" requirid></p>
            </div>
            <!-- Curso -->
            <label id="curso">
                <strong>Curso:</strong>
            </label>
            <label>
                <input type="radio" value="curso" id="front-end" checked>Front-end
            </label>
            <label>
                <input type="radio" value="curso" id="back-end">Back-end
            </label>
            <label>
                <input type="radio" value="curso" id="full-stack">Full-Stack
            </label>
        </div>

           <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
           <!-- Turno -->
        <div class="campo">
            <label for="turno">
                <strong>Turno</strong>
            </label>
            <select id="turno" required>
                <option selected disabled value="">Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>

        </div>

        <fieldset class="grupo">
     <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
     <div id=" check">
        <label for=""><strong> Experiências:</strong></label><br><br>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
        <label for="tecnologia1"> HTML</label>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="CSS">
        <label for="tecnologia2"> CSS</label>
        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="JavaScript">
        <label for="tecnologia3"> JavaScript</label>
     </div>
        </fieldset>

        <!-- caixa de texto -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte como conheceu o programa:</strong></label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia" ></textarea>
        </div>

        <!-- botão para enviar formulário -->
        <button class="botao" type="submit" onsubmit="">Cadastrar</button>

    </form>
</body>
</html>
